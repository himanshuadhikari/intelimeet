<chanters-element>
    <template>
        <style>
        @import "../style/chanters.css";
        @import "../style/player.css";
        </style>
        <div>
            <chanters-notification id="notification" data-visibility="hidden" data-message="Loading..."></chanters-notification>
            <div>
                <ul id="songList" class="border box-shadow-inset chanters-player">
                </ul>
                <div></div>
            </div>
            <!-- visible when song is playing and new tab is open -->
            <div id="wall" class="dark-div border">
                <div class="poster border">
                    <img src="{{src}}">
                </div>
                <h2>Now Playing : {{title}}</h2>
                <h4>Duration : {{duration}}</h4>
            </div>
            <!-- visible when song is playing and new tab is open -->
            <chanters-audio id="audioPlayer" data-visibility="hidden" data-poster="/images/bg-default.jpg" data-currenttime="00 : 00" data-totaltime="00 : 00" data-visibility="visible"></chanters-audio>
        </div>
    </template>
    <script src="../scripts/lib/mediaTags.js"></script>
    <script src="../scripts/lib/player.js"></script>
    <script src="../scripts/helpers/chanters-player.js"></script>
</chanters-element>

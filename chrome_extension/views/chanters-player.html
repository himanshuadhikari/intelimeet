<chanters-element>
    <template>
        <style>
        @import "../style/chanters.css";
        @import "../style/player.css";
        :host {
            height: 100%;
            width: 100%;
        }
        
        #wall {
            display: none;
            width: 30%;
            margin: 4% auto;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            z-index: -1;
        }
        
        #wall img {
            width: 100%;
            position: relative;
            z-index: -1;
            height: 350px;
        }
        
        #wall .poster {
            border-radius: 50%;
            display: inline-block;
            width: 100%;
            overflow: hidden;
            box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.8);
            -moz-box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.8);
            -webkit-box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.8);
            -o-box-shadow: inset 0px 0px 15px 0px rgba(0, 0, 0, 0.8);
        }
        
        h2,
        h4 {
            padding: 10px 0;
        }
        </style>
        <div>
            <audio id="audio" controls=""></audio>
            <ul id="songList" class="border box-shadow-inset chanters-player">
            </ul>
            <canvas id="analyser"></canvas>
            <div id="wall" class="dark-div">
                <div class="poster">
                    <img src="{{src}}">
                </div>
                <h2>Now Playing : {{title}}</h2>
                <h4>Duration : {{duration}}</h4>
            </div>
        </div>
    </template>
    <script src="../scripts/lib/mediaTags.js"></script>
    <script src="../scripts/lib/player.js"></script>
    <script src="../scripts/helpers/chanters-player.js"></script>
</chanters-element>

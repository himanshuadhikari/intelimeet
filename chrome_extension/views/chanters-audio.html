<chanters-element>
    <template>
        <style>
        @import "../style/chanters.css";
        @import "../style/player.css";
        section {
            position: relative;
            height: 100%;
            width: 100%;
        }
        
        #audioContainer {
            padding: 20px;
            border-radius: 5px;
            width: 200px;
            left: 500px;
            top: 50px;
            transition: all linear 1s;
            overflow: hidden;
            cursor: pointer;
            text-shadow: 2px 1px 0px rgba(0, 0, 0, .5);
        }
        
        #audioContainer:hover {
            overflow: visible;
        }
        
        .light {
            color: white;
            background: white;
        }
        
        .dark {
            color: black;
            background: black;
        }
        
        article {
            position: relative;
        }
        
        .imageContainer {
            height: 100px;
            width: 100px;
        }
        
        .imageContainer:after {
            content: "";
            position: absolute;
            z-index: -1;
            -webkit-box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8);
            bottom: 0px;
            width: 80%;
            height: 50%;
            -moz-border-radius: 100%;
            border-radius: 100%;
            left: 10%;
            right: 10%;
        }
        
        .blur {
            filter: blur(5px);
            height: 100%;
            width: 100%;
            left: 0;
            top: 0;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            transition: all linear 1s;
        }
        
        .title,
        .artist,
        .year {
            text-align: center;
            margin: 10px 0 0 0;
            word-break: break-all;
            text-align: center;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .dark input[type=range]::-webkit-slider-thumb,
        .dark input[type=range]::-webkit-slider-runnable-track {
            background: black;
            transition: all linear 1s;
        }
        
        .light input[type=range]::-webkit-slider-thumb,
        .light input[type=range]::-webkit-slider-runnable-track {
            background: white;
            transition: all linear 1s;
        }
        
        input[type=range]::-webkit-slider-thumb {
            height: 20px;
            margin-top: -6px;
        }
        
        .icon {
            position: absolute;
            top: 50px;
            height: 40px;
            width: 40px;
            border-radius: 50%;
        }
        
        .previousSong {
            left: 17px;
            -webkit-box-shadow: -3px 1px 0px 3px rgba(0, 0, 0, 1);
            -moz-box-shadow: -3px 1px 0px 3px rgba(0, 0, 0, 1);
            box-shadow: -3px 1px 0px 3px rgba(0, 0, 0, 1);
        }
        
        .nextSong {
            right: 17px;
            -webkit-box-shadow: 3px -1px 0px 3px rgba(0, 0, 0, 1);
            -moz-box-shadow: 3px -1px 0px 3px rgba(0, 0, 0, 1);
            box-shadow: 3px -1px 0px 3px rgba(0, 0, 0, 1);
        }
        
        .nextSong img,
        .previousSong img,
        #playIcon img {
            width: inherit;
            height: inherit;
        }
        
        #playIcon {
            opacity: 0.8;
            height: 40px;
            width: 40px;
            position: absolute;
            z-index: 9;
            top: 30%;
            left: 35%;
        }
        
        #playIcon:hover {
            opacity: 1;
        }
        </style>

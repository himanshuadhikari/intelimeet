<chanters-element>
    <template>
        <style>
        @import "style/chanters.css";
         :host {
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        img {
            min-width: 100%;
            min-height: 100%;
        }

        #backgroundContainer div {
            position: relative;
            width: 50%;
            margin: 0 auto;
            color: white;
            padding: 20px;
        }
        </style>
        <chanters-notification id="notification" data-right="0" data-bottom="0" data-visibility="hidden" data-message="Loading..."></chanters-notification>
        <img id="background" class="{{zIndex}}" src="{{backgroundImg}}">
        <section id="backgroundContainer" class="fixed-top z-index-pinnacle dark-div" style="display: none;top:50px">
            <div class="dark-div">
                <ul>
                    <template repeat="image in images">
                        <li>{{image.url}}</li>
                         <li>{{image.name}}</li>
                        <input type="text" value="{{image.url}}">
                    </template>
                </ul>
            </div>
        </section>
    </template>
    <script src="../scripts/helpers/chanters-background.js"></script>
</chanters-element>

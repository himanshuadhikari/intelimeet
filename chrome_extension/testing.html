<!DOCTYPE html>totypetotype
<html>

<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style/chanters.css">
    <link rel="stylesheet" type="text/css" href="style/logo.css">
    <link rel="stylesheet" type="text/css" href="style/media.css">
    <script src="scripts/chanters.js"></script>
    <script src="scripts/background.js"></script>
</head>

<body>
    <div class="wrapper-fluid">
        <chanters-header>
            <template>
                <div id="header" class="header btm-border dark-div fixed-top">
                    <div id="logo" class="border">
                        <div id="bar1"></div>
                        <div id="bar2"></div>
                        <div id="bar3"></div>
                        <div id="bar4"></div>
                    </div>{{mode}}
                    <span>{{roles.1}}</span>
                    <span>{{user.name}}</span>
                    <span>{{user.name}}</span>
                    <span>{{user.designation}}</span>
                    <span>{{roles.0.role}}</span>
                    <span>{{roles.0.role}}</span>
                    <span>{{roles.1}}</span>
                    <span id="currentTime" style="position:absolute;left:19%;padding: 12px 14px;">{{startTime}}</span>
                    <span id="totalTime" style="position:absolute;left:25%;padding: 12px 14px;">{{endTime}}</span>
                    <div class="logout">
                        <button class="txt-shadow btn-menu" on-click="{{changeMode}}" id="mode">{{mode}} {{endTime}}</button>
                    </div>
                    <input type="range" id="seek" min="0" max="100" value="0" style="width:85%;margin-top: 38px;display:none">
                </div>
                <input type="text" value="{{roles.1}}" style="position: fixed;top: 100px" on-focus="{{changeMode}}" />
                <input type="text" value="{{roles.1}}" style="position: fixed;top: 150px" />
            </template>
            <script src="scripts/helpers/chanters-header.js"></script>
        </chanters-header>
    </div>
</body>

</html>
